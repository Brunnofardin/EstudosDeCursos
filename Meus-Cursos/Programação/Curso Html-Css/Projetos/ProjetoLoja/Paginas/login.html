<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/outrasmidias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="" id="ilogin" placeholder="E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci a senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>

                </form>

            </div>
        </section>

    </main>  
</body>
</html>
