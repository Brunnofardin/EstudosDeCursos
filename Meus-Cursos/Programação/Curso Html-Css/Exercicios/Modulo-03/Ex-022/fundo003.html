<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição das imagens de fundo</title>
    <style>
        div.bloco{
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 10px;
            background-image: url('img/wallpaper002.jpg');

        }
        #q1{
            background-position: left top;

        }
        #q2{
            background-position: left center;

        }
        #q3{
            background-position: right bottom;

        }
        #q4{
            background-color: center center;

        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
</body>
</html>
