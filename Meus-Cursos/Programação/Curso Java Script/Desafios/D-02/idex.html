<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/queries.css">
    <title>Bem-Vindo</title>
</head>
<body>
    <header>
        <section class="s1">
            Logo
        </section>
        <section class="s2">
            <h1>Colocando em prática</h1>
        </section>
        <section class="s3">
            Menu
        </section>
    </header>
    <main>
        <section class="container_formulario">
            <div class="formulario">
                <form action="">
                    <p>
                        <label for="nome">Nome</label>
                        <input type="text" name="" id="nome" class="dados">
                    </p>
                    <p>
                        <label for="idade">Idade</label>
                        <input type="number" name="" id="idade" class="dados">
                    </p>
                    <p id="coleta_sexo">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="dados_sexo" id="masculino" class="dados_radios">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="dados_sexo" id="feminino" class="dados_radios" checked>
                    </p>
                    <p>
                        <input type="button" value="Enviar" class="acao">
                        <input type="reset" value="Limpar" class="acao">
                        <input type="button" value="Resultado" class="acao">
                    </p>

                </form>
            </div>
            <div class="imagem">
                <section class="recomendações">
                </section>       
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
