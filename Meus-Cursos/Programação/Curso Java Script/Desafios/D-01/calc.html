<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/outras.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <section class="child" id="s-1">
            <div class="num" id="label">
                <h1>Digite os números:</h1>
            </div>
            <div class="num" id="divnum">
                <input type="number" name="" id="num1" placeholder="  example: 68">
            </div>
            <div class="num" id="divnum">
                <input type="number" name="" id="num2" placeholder="  example: 32">
            </div>
        </section>
        <section class="child" id="s-2">
           <div class="op"><p>Soma</p></div>
           <div class="op"><p>Subtração</p></div>
           <div class="op"><p>Divisão</p></div>
           <div class="op"><p>Multiplicação</p></div>
           <div class="op"><p>Limpar</p></div>
        </section>
        <section class="child" id="s-3">
            <p>
               Resultado : 100
            </p>
        </section>
        <p id="credit"><a href="https://www.youtube.com/channel/UC46bdkygIeBB3EJZ3kn822w" target="_blank">&copy;BFinformártica</a></p>
    </div>

    <script src="./js/main.js"></script>

</html>
